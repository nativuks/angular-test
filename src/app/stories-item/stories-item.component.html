<mat-card class="example-card" (click)="onClick()">
    <mat-card-title><h3>{{post.title}} </h3></mat-card-title>
    <mat-card-content>
        <p>{{post.body}}</p>
    </mat-card-content>
    <mat-card-actions>
            <button mat-button>
                <mat-icon >edit</mat-icon>
                <span>Edit</span>  
            </button>
            <button mat-button>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>  
            </button>
          </mat-card-actions>
          <mat-card-footer class="primary"> </mat-card-footer>
</mat-card>
